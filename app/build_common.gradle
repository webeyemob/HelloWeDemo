apply plugin: 'com.android.application'
// ModooPlay
apply plugin: 'com.tgcenter.unified'

// 仅全局配置
tgCenter {
    config {
        // 从 ModooPlay 平台获取 appId
        appId "4b4b6832-4267-42db-9c04-d517d5288bbb"
    }

    dependencies {
        tgCenter true
        privacy true
        embed true
        umeng true
        appsFlyer true

        // 仅头条投放深度转化需要 RangersAppLog
        rangersAppLog_Lite_cn true

        // 游戏防沉迷
        antiAddiction true

        // 广告
        taurusXAds true
        // 不同的渠道需要集成的 Network 不一样，请务必正确配置
        taurusXAdsNetwork = [
                mobrain          : true, // 穿山甲聚合
                mobrain_toutiao  : true, // 穿山甲聚合-穿山甲
                mobrain_ylh      : true, // 穿山甲聚合-优量汇
                mobrain_kuaishou : true, // 穿山甲聚合-快手
                mobrain_mintegral: true, // 穿山甲聚合-Mintegral
                toutiao          : false, // 穿山甲
                ylh              : false, // 优量汇
                kuaishou         : false, // 快手
                oppo             : false, // OPPO
                vivo             : false, // vivo
                xiaomi           : false  // 小米
        ]
    }
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.modooplay.demo"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    // base
    implementation('com.richox.base:richox_base:1.0.3')
    // h5
    implementation('com.richox.sdk:richox_h5:2.0.3')
    implementation 'com.airbnb.android:lottie:2.7.0'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.15'
    // share
    implementation 'com.google.zxing:core:3.3.0'
    implementation 'com.fission.sdk:openinstall:2.5.1'
    implementation('com.richox.share:richox_fission_openinstall:1.0.2')
    // strategy fission
    implementation('com.richox.strategy:richox_strategy_fission:1.0.3')
    // normal strategy
    implementation('com.richox.strategy.normal:richox_normal_strategy:1.0.3')
    // stage strategy
    implementation('com.richox.strategy.stage:richox_stage_strategy:1.0.3')
    // sect
    implementation('com.richox.sect:richox_sect:1.0.3')


    // for test
    implementation 'com.github.bumptech.glide:glide:4.9.0'

    // wechat
    implementation 'com.we.modoo:modoosdk:1.0.6'
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.4'

    // general
//    implementation 'com.satori.sdk:eventio-openudid:1.0.3'
//    implementation 'com.satori.sdk:eventio-crashlytics:1.0.5'
//    implementation 'com.satori.sdk:eventio-go:2.1.1.2'
//    implementation 'com.satori.sdk:miit_mdid:1.0.13'

}

configurations.all {
    resolutionStrategy {
