apply plugin: 'com.android.application'
// ModooPlay
apply plugin: 'com.tgcenter.unified'

// 仅全局配置
tgCenter {
    config {
        // 从 ModooPlay 平台获取 appId
        appId "4b4b6832-4267-42db-9c04-d517d5288bbb"
    }

    dependencies {
        // 添加 Umeng、AppsFlyer，如果产品手动添加过，请先移除
        umeng true
        appsFlyer true

        // 仅头条投放深度转化需要 RangersAppLog
        // rangersAppLog_Lite_cn true

        // TaurusX 广告聚合
        taurusXAds true
        // 不同的渠道需要集成的 Network 不一样，请务必正确配置
        taurusXAdsNetwork = [
                toutiao         : true,  // 穿山甲
                ylh             : true,  // 优量汇
                kuaishou        : true,  // 快手
                oppo            : false, // OPPO
                vivo            : false, // vivo
                xiaomi          : false, // 小米
                mobrain         : false, // 穿山甲聚合
                mobrain_toutiao : false, // 穿山甲聚合-穿山甲
                mobrain_ylh     : false, // 穿山甲聚合-优量汇
                mobrain_kuaishou: false  // 穿山甲聚合-快手
        ]
    }
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.tgcenter.demo"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        multiDexEnabled true

        // 用于 RangersAppLog
        manifestPlaceholders.put("APPLOG_SCHEME", "rangersapplog.byAx6uYt".toLowerCase())
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.multidex:multidex:2.0.1'
}

configurations.all {
    resolutionStrategy {
    }
}