// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        // 用于 ModooPlay 内部测试使用
        maven { url "./Upload-Plugin" }
        maven { url "./Upload-Library" }

        google()
        jcenter()

        // ModooPlay
        maven { url "https://dl.bintray.com/tgcenter/Unified" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.2"

        // ModooPlay
        classpath "com.tgcenter.unified:plugin:1.0.beta9"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        // 用于 ModooPlay 内部测试使用
        maven { url "../Upload-Plugin" }
        maven { url "../Upload-Library" }
        maven { url "../Upload-Sdk" }
        maven { url "../local_maven/Upload-RichOXBase" }
        maven { url "../local_maven/Upload-RichOXFissionOpenInstall" }
        maven { url "../local_maven/Upload-RichOXNormalStrategy" }
        maven { url "../local_maven/Upload-RichOXSdkWeb" }
        maven { url "../local_maven/Upload-RichOXSect" }
        maven { url "../local_maven/Upload-RichOXStageStrategy" }
        maven { url "../local_maven/Upload-RichOXStrategyFission" }

        maven { url 'https://dl.bintray.com/richox/RichOX' }
        maven { url 'https://dl.bintray.com/fission/fission' }
        maven { url 'https://dl.bintray.com/wesdk/Modoosdk' }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}